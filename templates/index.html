<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Коробка</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='login/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="login-container">
            <h1 id="welcome"> Добро<br>пожаловать! </h1>
            <form id="email-form">
                <input type="email" name="email" id="email" placeholder="Email@mail.ru" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <input type="submit" value="Войти" id="button-input">
                <span id="error-message"></span>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="{{ url_for('static', path='login/js/script.js') }}"></script>
        </div>
    </div>
</body>
</html>
